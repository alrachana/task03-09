rows=5
for(i=1;i<=rows;i++){
    s=" "

        if(i==1||j==rows||i==j){
            s=s+"*"+" "
        }else{
            s=s+" "+" "
        }
    }
    console.log(s)
}

for(o=1;0<=rows;i++){
    s=""
    for(sp=0;sp<i-1;sp++){
        s=s+" "
    }
    for(p=1;p<=rows;p++){
        if(o==1||p==1||o+p==rows+1){

        }
    }

}
